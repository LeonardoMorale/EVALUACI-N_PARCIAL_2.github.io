<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Parcial 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-outline {
            background-color: transparent;
            color: #2e7d32;
            border: 2px solid #2e7d32;
        }

        .btn-outline:hover {
            background-color: #2e7d32;
            color: white;
        }

        .btn-primary {
            background-color: transparent;
            color: #3f51b5;
            border: 2px solid #3f51b5;
            /* Purple/Blue outline like image */
            display: block;
            width: fit-content;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #3f51b5;
            color: white;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>EVALUACIÓN PARCIAL 3</h1>
        <p>ALUMNO: LEONARDO MORALES CARRERA</p>

        <div class="button-container">
            <a href="https://leonardomorale-agora-34zo.bolt.host/" class="btn btn-outline">INTERFÁZ</a>
            <a href="graficas.html" class="btn btn-outline">GRAFÍCAS</a>
        </div>

        <a href="index.html" class="btn btn-primary">REGRESAR AL MENÚ PRINCIPAL</a>
    </div>

</body>

</html>
